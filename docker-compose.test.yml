services:
  postgres:
    image: postgres:16
    platform: linux/amd64
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 30s
    tmpfs:
      - /var/lib/postgresql/data

  mysql:
    image: mysql:8.0
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 30s
    tmpfs:
      - /var/lib/mysql

  dynamodb:
    image: amazon/dynamodb-local:latest
    platform: linux/amd64
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-inMemory", "-sharedDb"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    ports:
      - "6379:6379"
    command: redis-server --requirepass testpass
    healthcheck:
      test: ["CMD", "redis-cli", "--auth", "testpass", "ping"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s